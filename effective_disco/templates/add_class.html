{% extends 'base.html' %}

{% block exctra_js %}
    <script>
        $(function () {
            var $input = $(".typeahead");
            $input.typeahead({
                source: [
                    {% for attr in available_classes.tree %}
                        {id: "{{ attr }}", name: "{{ attr }}"}{% if not loop.last %},{% endif %}
                    {% endfor %}
                ],
                autoSelect: true,
                minLength: 0
            });
        });
    </script>
{% endblock exctra_js %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Create Class</h3></div>
                <div class="panel-body">
                    <form method="post">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">https://standards.oftrust.net/ontologies/pot.jsonld#</span>
                            <input type="text" name="class_name"
                                   class="form-control"
                                   id="basic-name"
                                   aria-describedby="basic-addon3"
                                   autocomplete="off"
                                   placeholder="ClassId"
                                   required
                            >
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon5"> </span>
                                    <input type="text" name="parent_class"
                                           class="form-control typeahead"
                                           id="basic-label"
                                           aria-describedby="basic-addon5"
                                           autocomplete="off"
                                           placeholder="Superclass"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon4">en</span>
                                    <input type="text" name="class_label"
                                           class="form-control"
                                           id="basic-label"
                                           aria-describedby="basic-addon4"
                                           autocomplete="off"
                                           placeholder="Class Label in English"
                                           required
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-5">
                                <div class="input-group center-block">
                                    <input type="submit" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
